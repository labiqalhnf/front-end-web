<!-- Struktur Tag -->
<nametag atribut="nilai">
contoh:

<!-- Sebuah tag boleh memiliki lebih dari 1 atribut atau tidak sama sekali-->
contoh:
<body bgcolor="lightblue" id="myid" class="myclass"></body>
