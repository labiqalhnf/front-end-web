<!-- Pertemuan 1 - Pendahuluan HTML
HTML memiliki kepanjangan "Hypertext markup language" bukan bahasa pemrograman
bhs pemrograman memiliki variabel, function, struktur kontrol seperti perulangan, pengkondisian dsb.

disebut markup language karna didalmnya terdapat serangkaian markup yang akan disebut "tag" yg berfungsi untuk bagaimana sebuah konten akan ditampilkan seperti text menggunakan tag untuk di jadikan apa? seperti paragraf? judul? yg disebut heading? atau link (berfungsi memberi tahu browser bagaimana sebuah konten akan ditampilkan).

html diciptakan oleh tim Berners-Lee yang juga menemukan banyak hal seperti http, html, www, web browser, web server, dan web page pertama, saat ini beliau juga menjadi direktur dari organisasi/konsorsium W3C yg tugasnya membuat standar" untuk sgala sesuatu di dunia WEB (W3C.org).

kita bisa melihat perkembangan teknologi internet (WEB) diikuti juga dengan perkembangan web browser di evolutionoftheweb.com

terdapat 3 teknologi dengan tugas masing"
html 		: diciptakan untuk mmbuat struktur sebuah halaman dan menyajikan konten
css	 		: untuk menghias agar halaman terlihat lebih cantik / bagus
Javascript	: untuk interaktifitas supaya websitenya lebih interaktif seperti animasi, slide show dsb
(sebenarnya JS dapat melakukan banyak hal yg lebih powerfull tapi khusus disini untuk interaktifitas)

ilustrasi:
html seperti sebuah manekin polos yang tak mengenakan apapapun
css seperti aksesoris yang dikenakan ke manekin
JS selain membuat tampilan lebih menarik juga membuat lebih cerdas karna merupakan sebuah programming language
