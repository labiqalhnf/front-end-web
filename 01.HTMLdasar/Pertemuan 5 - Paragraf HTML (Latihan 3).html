<!-- Pertemuan 5 - Paragraf HTML -->
<!-- contoh tag p, br, hr, strong, dan em -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pertemuan 5 - Paragraf HTML</title>
</head>
<body>
	<p>Ini adalah paragraf 1</p> <!-- paragraf -->
	<p>Ini adalah paragraf 2</p> <!-- html akan membuat spasi antar paragraf secara otomatis -->

	<p>Ini adalah paragraf 1</p>
	<br>
	<p>Ini adalah <br> paragraf 2</p> <!-- <br> menambahkan baris baru -->
	<hr> <!-- menambahkan garis horizontal -->

	<p><b>Selamat datang</b> di pemrograman Web <i>HTML dasar</i></p> <!-- bold, miring -->
	<p><u>Labiq Al Hanif</u></p> <!-- underline -->
	<hr>
	<p><strong>Pengumumman</strong> Pemrograman Web <em>ditiadakan!</em></p> <!-- penekanan pada text -->
</body>
</html>
