<!-- 
src
alt = kalau src rusak yang muncul tulisan di alt (alternate textnya)
title = memberikan judul pada gambar
width / height = memberikan proporsi ukuran gambar (dalam px/%) persen akan relative dengan halamannya
 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pertemuan 9 - image HTML</title>
</head>
<body>
<img src="logo.jpg" alt="Belajar image HTML" title="Logo IRMA"> <!-- Gambar internal resource -->
<img src="https://www.loremipsum.com/logo.jpg"> <!-- Gambar external resource (hotlink)-->
<hr>
<a href="Pertemuan 8 - Hyperlink HTML.html">
	<img src="logo.jpg" width="150px">
</a>
</body>
</html>
