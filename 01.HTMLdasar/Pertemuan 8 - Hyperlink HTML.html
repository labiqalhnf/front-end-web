<!-- Pertemuan 8 - Hyperlink -->
<a></a> <!-- anchor / jangkar pindah ke halaman-->
<a href=""></a> <!-- atribut href ke link external harus menuliskan protokolnya http / internal(relative link)-->
<!-- page anchor = pindah ke bagian tertentu dari sebuah halaman -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pertemuan 8 - Hyperlink HTML</title>
</head>
<body>
	<h3>ini Halaman 1 dalam folder HTMLdasar</h3>
	<p>klik <a href="http://www.google.com">disini</a> untuk mengetahui informasi lebih lanjut. external link</p> <!-- hyperlink - eksternak lnk-->
	<p><a href="Pertemuan8.2.html">Buka Halaman 2</a> internal link</p> <!-- internal link -->
	<p><a href="User/Pertemuan8.3.html">Buka Halaman 3</a> di dalam folder HTMLdasar/User</p> <!-- relative url -->
	<p><a href="Pertemuan8.4.html#bagian2">Buka Halaman 4 bagian 2</a></p>
	<p><a href="Pertemuan8.5.html" target="_blank">Buka Halaman 5</a>di Tab baru</p>
</body>
</html>
